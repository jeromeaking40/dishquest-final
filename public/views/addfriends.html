
<div class="container">
    <h1 class="text-center venue-search">Search for friends</h1>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <!--SEARCH BAR-->
            <form ng-submit="dishquest.searchFriends()">
                <div class="input-group search text-center">
                    <input type="text" class="form-control" placeholder="Search for friend" ng-model="dishquest.searchUsers">

                    <div class="input-group-btn">
                        <button class="btn btn-default btn-success" type="submit" class="fade">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!--SHOW FRIENDS-->
          <ul>
              <li ng-repeat="(k, v) in dishquest.friends track by $id(k)">{{v.name}} : {{v.email}}
                <button class="btn btn-default btn-success" ng-click="dishquest.addFriend($index)" type="submit" class="fade">
                    <i class="glyphicon glyphicon-search"></i>Add
                </button></li>
          </ul>

      </div>
  </div>
</div>
